<html>
    <head>
        <title>#</title>
    </head>
    <body>
        <script>
        var char = '';
        var bosluq = '';
        var n = 25;
        for (var i = 0; i < n; i++) {
            char = char + '#';
            for (var j = 0; j < 2*n - (i + 1) * 2; j++) {
                bosluq = bosluq + '&nbsp;&nbsp;';
            }
            document.write(char + bosluq + char + '<br>');
            bosluq = '';
        }
        </script>
    </body>
</html>
